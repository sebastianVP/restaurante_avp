{% extends "base.html" %}
{% block content %}
<h1 class="my-4">Selecciona un Resturante</h1>
<div class="row">
    {% for restaurant in restaurants %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ restaurant.name }}</h5>
                <p clase="card-text">{{ restaurant.description }}</p>
                <p clase="text-muted">{{ restaurant.location }}</p>
                <a href="{% url 'make_reservation' restaurant.id %}" class="btn btn-primary">Reservar</a>            
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
