{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h1 class="my-4">Reserva en {{ restaurant.name }}</h1>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-succes">Confirmar Reserva</button>
        </form>
    </div>
</div>
{% endblock %}
